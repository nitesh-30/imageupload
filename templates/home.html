<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
     .bg{
         background:red;
     }
     .list-group-item.active{
         background:#3f51b5!important;
         border-color:#3f51b5!important;
     }
     .card img {
       display:flex;
       width:380px;
       height:300px;
     }
    </style>
    <title>Image World!!</title>
  </head>
  <body>
  {% include  'navbar.html' %}
    
 <div class="row">
      <div class="col-md-2">
         <div class="list-group-md-3">
           <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            All images
           </a>
           {% for c in cats%}
                <a href="/categry/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
           {% endfor %}
         </div>

      </div>
      <div class="col-md-10">
          <div class="row">
               <div class="col-md-18">
                  <div class="card-columns">
                       {% for i in images%}
                         <div class="card" >
                            <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                               <div class="card-body">
                                     <h5 class="card-title">{{i.title}}</h5>
                                    <p class="card-text">{{i.description}}</p>
                                    <a href="showModalwithImage('{{i.image}}')" class="btn btn-primary" >View</a>
                                </div>
                          </div>
                        {% endfor %}
                  </div>
               </div>
          </div>
      </div>
 </div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal " id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="#!" id="image-show" class="img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        function showModalwithImage(imageUrl)
         {

            $('#image-modal').modal('show')
            $('#image-show').attr('src',`/media/${imageUrl}`)
       }
    <script>
  </body>
</html>
